<div class="container mt-3">
    <h2>Student Management</h2>
  
    <div class="row">
      <div class="col-md-6">
        <h3>Students</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let student of students" (click)="onSelect(student)">
            {{student.name}}
          </li>
        </ul>
      </div>
  
      <div class="col-md-6">
        <h3>Create New Student</h3>
        <form (submit)="createStudent()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newStudent.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" class="form-control" id="department" [(ngModel)]="newStudent.department" name="department" required>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
  
        <h3 class="mt-4" *ngIf="selectedStudent">Selected Student: {{selectedStudent.name}}</h3>
        <form (submit)="updateStudent()" *ngIf="selectedStudent">
          <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" class="form-control" id="updateName" [(ngModel)]="selectedStudent.name" name="updateName" required>
          </div>
          <div class="form-group">
            <label for="updateDepartment">Department:</label>
            <input type="text" class="form-control" id="updateDepartment" [(ngModel)]="selectedStudent.department" name="updateDepartment" required>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
  
        <button class="btn btn-danger mt-3" (click)="deleteStudent()" *ngIf="selectedStudent">Delete Student</button>
      </div>
    </div>
  </div>
